<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal Card Loader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">
</head>
<body>
  <div class="wrapper">
    <div class="card l-card"><span class="word l-word">L</span></div>
    <div class="card o-card"><span class="word o-word">O</span></div>
    <div class="card a-card"><span class="word a-word">A</span></div>
    <div class="card d-card"><span class="word d-word">D</span></div>
    <div class="card i-card"><span class="word i-word">I</span></div>
    <div class="card n-card"><span class="word n-word">N</span></div>
    <div class="card g-card"><span class="word g-word">G</span></div>
  </div>
</body>
</html>
